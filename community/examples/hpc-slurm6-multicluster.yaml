blueprint_name: hpc-slurm-multi

vars:
  project_id: slurm-oriol
  deployment_name: slurm-multicluster-1
  region: us-central1
  zone: us-central1-a


deployment_groups:
- group: primary
  modules:
  - id: network
    source: modules/network/vpc

  - id: debug_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network]
    settings:
      node_count_dynamic_max: 4
      machine_type: n2-standard-2
      enable_placement: false

  - id: debug_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use:
    - debug_nodeset
    settings:
      partition_name: debug
      exclusive: false
      is_default: true

  - id: slurm_dbd
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-dbd
    use:
    - network
    settings:
      enable_dbd_public_ips: true

  - id: slurm_cluster_one
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - network
    - debug_partition
    - slurm_dbd
    settings:
      enable_controller_public_ips: true
      slurm_cluster_name: "one"
  - id: slurm_cluster_two
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - network
    - debug_partition
    - slurm_dbd
    settings:
      enable_controller_public_ips: true
      slurm_cluster_name: "two"
